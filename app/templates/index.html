
<!DOCTYPE html>
<html>
<head>
    <title>OfficePall Assistant</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900 font-sans p-6">
    <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-xl p-6 space-y-4">
        <h1 class="text-2xl font-bold text-center text-blue-700">OfficePall Assistant</h1>
        <form hx-post="/ask" hx-target="#response" class="space-y-2">
            <input name="question" type="text" class="w-full border rounded p-2" placeholder="Ask me anything about Microsoft Office..." required>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Ask</button>
        </form>
        <div id="response" class="mt-4 bg-gray-100 p-4 rounded">
            {% if question %}
            <h2 class="font-semibold text-lg">You asked:</h2>
            <p>{{ question }}</p>
            <h2 class="font-semibold text-lg mt-2">OfficePall says:</h2>
            <p>{{ answer }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
