<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfficePall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 font-sans">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="w-full max-w-xl bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6">
            <h1 class="text-3xl font-bold mb-4 text-center">OfficePall</h1>
            <p class="text-sm text-gray-500 dark:text-gray-300 mb-6 text-center">Your AI assistant for Microsoft Office</p>

            <form method="post" action="/ask" class="space-y-4">
                <textarea name="question" rows="4" required placeholder="Ask your Microsoft Office question..."
                    class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"></textarea>
                <button type="submit" id="submit-btn"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-xl hover:bg-blue-700 transition flex items-center justify-center">
                    <span id="button-text">Send</span>
                    <svg id="spinner" class="animate-spin ml-2 hidden w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                </button>
            </form>

            {% if question %}
                <div class="mt-6">
                    <h2 class="text-lg font-semibold">Your question:</h2>
                    <p class="bg-gray-100 dark:bg-gray-700 p-3 rounded-xl whitespace-pre-line">{{ question }}</p>
                </div>
            {% endif %}

            {% if answer %}
                <div class="mt-4">
                    <h2 class="text-lg font-semibold">OfficePall responds:</h2>
                    <div class="bg-green-50 dark:bg-green-900 border border-green-200 dark:border-green-700 p-4 rounded-xl whitespace-pre-line">
                        {{ answer }}
                    </div>
                </div>
            {% endif %}
        </div>
        <p class="mt-6 text-xs text-gray-400 dark:text-gray-500">&copy; 2025 OfficePall â€“ Powered by Azure OpenAI</p>
    </div>

    <script>
      const form = document.querySelector("form");
      const submitBtn = document.getElementById("submit-btn");
      const spinner = document.getElementById("spinner");
      const buttonText = document.getElementById("button-text");

      form.addEventListener("submit", () => {
          spinner.classList.remove("hidden");
          buttonText.textContent = "Sending...";
      });
    </script>
</body>
</html>
